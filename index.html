<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title> Forms Lab 3</title>
  </head>
  <body>
    <h1> Volunteer Form </h1>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
      <fieldset>
        <legend>My Information !! </legend>
        <p>First Name : <input type="text" name="first_name_field"/> <p>
        <p>Last  Name : <input type="text" name="last_name_field"/> </p>
        <p>Phone Number: <input type="text" name="phone_field"/> </p>
        <p>Email Address: <input type="text" name="email_field"/> </p>
      
        <p> 
          <label> Gender: </label>
          <label> Male <input type="radio" name="gender_field" value="Male"> </label>
          <label> Female <input type="radio" name="gender_field" value="Female"> </label>
        </p>
        
        <label> Age: </label>
          <select name="age_field">
          <option value="age_field" selected> Under 18</option>
          <option value="age_field" selected> 18-24</option>
          <option value="age_field" selected> 25-34</option>
          <option value="age_field" selected> 35-44</option>
          <option value="age_field" selected> 45-54</option>
          <option value="age_field" selected> 55-64</option>
          <option value="age_field" selected> 65 and over</option>
        </select>
      </fieldset>
    
      <p> </p>
     
      <fieldset>
        <legend> My Availability </legend>
          <label>Days Availability: </label>
          <label><input type="checkbox" name="available_field[]" value="Sun"> Sunday </label>
          <label><input type="checkbox" name="available_field[]" value="Monday"> Monday </label>
          <label><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday </label>
          <label><input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday </label>
          <label><input type="checkbox" name="available_field[]" value="Thursday"> Thursday </label>
          <label><input type="checkbox" name="available_field[]" value="Friday"> Friday </label>
          <label><input type="checkbox" name="available_field[]" value="Saturday"> Saturday </label>
        
        
        <label> Any Comments : </label>
          <text area rows="90" cols="5" name="comments_field" id="text_area">
          </textarea>
        <p> </p>
        
        <p>
          <input type="hidden" name="hidden_field" value="Patel"> 
        </p>
      </fieldset>  
      <p><input type="submit" value="Send Me"></p>
    </form>
  </body>
</html>
